<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>CRUD</title>
</head>

<body>
    <img src="../CRUD/Sem-Título-2.jpg" alt="">

    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <!--A tag span é igual a tag div, ambas servem para delimitar e agrupar outros elementos em HTML. O que as diferencia é que a tag div faz o agrupamento de elementos a nível de bloco e a tag span é a nível de linha-->
            <button onclick="openModal()" id="new">Incluir</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <!--O marcador <THEAD></THEAD> "Table Head Element" ou linha de cabeçalho de uma tabela HTML, é utilizado para destacar os títulos das colunas de uma tabela.-->
                    <tr>
                        <th>Nome</th>
                        <!--A <th>tag define uma célula de cabeçalho em uma tabela HTML.-->
                        <th>Função
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <!--O marcador <TBODY></TBODY> "Table Body Element" é o espaço onde são colocadas as linhas dos detalhes, de dados, em uma tabela HTML, é indicação para o navegador que essas linhas aparecerão depois das células contidas na tag <THEAD></THEAD> e antes das células contidas na tag <TFOOT></TFOOT>.-->
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-funcao">Função</label>
                    <input id="m-funcao" type="text" required />

                    <label for="m-salario">Salário</label>
                    <input id="m-salario" type="number" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
